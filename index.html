<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cube {
            width: 300px;
            height: 300px;
            margin: 200px auto;
            /* background-color: deepskyblue; */
            text-align: center;
            line-height: 300px;
            font-size: 80px;
            /* perspective: 1000px; */
            transform: rotateX(30deg) rotateY(30deg) rotateZ(30deg);
            position: relative;
            transform-style: preserve-3d;
        }

        #cube div {
            width: 300px;
            height: 300px;
            position: absolute;
            opacity: 50%;
        }

        .flat1 {

            background-color: deepskyblue;
            transform: translateY(-150px) rotateX(90deg)
        }

        .flat2 {

            background-color: greenyellow;
            transform: translateY(150px) rotateX(90deg)
        }

        .flat3 {

            background-color: orangered;
            transform: translatex(-150px) rotateY(90deg)
        }

        .flat4 {

            background-color: gold;
            transform: translatex(150px) rotateY(90deg)
        }

        .flat5 {

            background-color: blue;
            transform: translateZ(-150px)
        }

        .flat6 {

            background-color: red;
            transform: translateZ(150px)
        }

        @keyframes spin {
            from {
                transform: rotateX(30deg) rotateY(30deg);
            }

            to {
                transform: rotateX(390deg) rotateY(390deg);
            }
        }

        #cube {
            animation: spin 2s infinite linear;
        }
    </style>
</head>

<body>
    <p>Hellow everyone~</p>
    <br>
    <p>Tony's here. Welcome to my github page :)</p>
    <div id="cube">
        <div class="flat1">up</div>
        <div class="flat2">down</div>
        <div class="flat3">left</div>
        <div class="flat4">Right</div>
        <div class="flat5">front</div>
        <div class="flat6">back</div>
    </div>
</body>

</html>
